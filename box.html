<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Valentine</title>
   
</head>
<style>

body
{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #fae1dd;
}
.container
{
    position: relative;
}
.valentines
{
    position: relative;
    top: 50px;
    cursor: pointer;
    animation: up 3s linear infinite;
}
@keyframes up 
{
    0%,100%
    {
        transform: translateY(0);
    }
    50%
    {
        transform: translateY(-30px);
    }
}
.envelope
{
   position: relative;
   width: 300px;
   height: 200px;
   background-color: #f08080;
}
.envelope:before
{
    background-color: #f08080;
    content: "";
    position: absolute;
    width: 212px;
    height: 212px;
    transform: rotate(45deg);
    top: -105px;
    left: 44px;
    border-radius:30px 0 0 0;
}
.card
{
    position: absolute;
    background-color: #eae2b7;
    width: 270px;
    height: 170px;
    top: 5px;
    left: 15px;
    box-shadow: -5px -5px 100px rgba(0,0,0,0.4);
}
.card:before
{
    content: " ";
    position: absolute;
    border: 3px solid #003049;
    border-style: dotted;
    width: 240px;
    height: 140px;
    left: 12px;
    top: 12px;
}
.text
{
    position: absolute;
    font-family: 'Brush Script MT',cursive;
    font-size: 28px;
    text-align: center;
    line-height: 25px;
    top: 19px;
    left: 70px;
    color: #003049;
}
.heart
{
    background-color: #d62828;
    display: inline-block;
    height: 30px;
    margin: 0 10px;
    position: relative;
    top: 110px;
    left: 105px;
    transform: rotate(-45deg);
    width: 30px;
}
.heart:before,.heart:after
{
     content: "";
     background-color: #d62828;
     border-radius: 50%;
     height: 30px;
     position: absolute;
     width: 30px;
}
.heart:before
{
    top: -15px;
    left: 0;
}
.heart:after
{
    left: 15px;
    top: 0;
}
.hearts
{
    position: absolute;
    top: 15px;
    
}
@keyframes heart 
{
    0%{
        transform: translateY(0) rotate(-45deg) scale(0.3);
        opacity: 1;
    }
    100%
    {
        transform:translateY(-150px) rotate(-45deg) scale(1.3) ;
        opacity: 0.5;
    }
}
.one,.two,.three,.four,.five
{
    background-color: red;
    display: inline-block;
    height: 10px;
    width: 10px;
    margin: 0 10px;
    position: relative;
    transform: rotate(-45deg);
    top: 50px;
}
.one:before,.one:after,.two:before,.two:after,.three:before,.three:after,.four:before,.four:after,.five:before,.five:after
{
    content: "";
    background-color: red;
    border-radius: 50%;
    width: 10px;
    height: 10px;
    position: absolute;

}
.one:before,.two:before,.three:before,.four:before,.five:before
{
    top: -5px;
    left: 0;
}
.one:after,.two:after,.three:after,.four:after,.five::after
{
    left: 5px;
    top: 0;
}
.one
{
    left: 10px;
    animation: heart 1s ease-out infinite;
}
.two
{
    left: 30px;
    animation:heart 2s ease-out infinite;
}
.three
{
    left: 50px;
    animation:heart 1.5s ease-out infinite;
}
.four
{
    left: 70px;
    animation:heart 2.3s ease-out infinite;
}
.five
{
    left: 90px;
    animation: heart 1.7s ease-out infinite;
}
.front
{
    position: absolute;
    border-right: 180px solid #f4978e;
    border-top: 95px solid transparent;
    border-bottom: 100px solid transparent;
    left: 120px;
    top: 5px;
    width: 0;
    height: 0;
    z-index: 10;
}
.front:before
{
    position: absolute;
    content: "";
    border-left: 300px solid #f8ad9d;
    border-top: 195px solid transparent;
    left: -120px;
    top: -95px;
    width: 0;
    height: 0;
}
.shadow
{
    position: absolute;
    width: 330px;
    height: 25px;
    border-radius: 50%;
    background-color: rgba(0,0,0,0.03);
    top: 265px;
    left: -15px;
    z-index: -1;
    animation: scale 3s linear infinite;
}
@keyframes scale 
{
    0%,100%
    {
        transform: scaleX(1);
    }
    50%
    {
        transform: scaleX(0.85);
    }
}

.card6 img{
    height: 420px;
   }
   .card6 h3{
    text-align: center;
    font-weight: 20px;
   }

</style>

<body>
    <div class="container">
        <div class="valentines">
            <div class="envelope"></div>
            <div class="front"></div>
            <div class="card">
                <div class="text">Happy<br>Valentine's Day! <br>My Dear Ingyin</div>
            <div class="heart"></div>
            </div>
        
        <div class="hearts">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
        </div>
      </div>
  
    <div class="shadow"></div>
    
</div>

<script>
    $(document).ready(function(){
    $(".container").mouseenter(function(){
        $(".card").stop().animate({
            top:"-90px"
        },"slow");
    }).mouseleave(function(){
        $(".card").stop().animate({
            top:0
        },"slow");
    });
    });

</script>
